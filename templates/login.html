{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>Buy Membership</title>
</head>
<body>
    <body>
        <nav>
            <h1>GYM</h1>
            <ul>
                <li><a href="/">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="#">Membership</a>
                    <ul>
						<li><a href="/get">Get Membership</a></li>
                        <li><a href="/update">Update Membership</a></li>
                        <li><a href="/cancel">Cancel Membership</a></li>
                    </ul>
                </li>
                <li><a href="#">Welcome! {{user.username}}</a></li>
                <li><a href="/logout">Logout</a></li>
                {% else %}
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
                {% endif %}
                
                
            </ul>
        </nav>
    
    <div class="main">
        <div class="login">
            <h2>Login Here</h2>
            <form id="login" action="/login" method="post">
			{% csrf_token %}
                <label>Enter Username: </label><br><input type='text' id ='uname'name='uname' placeholder='Your Username' required></br></br>

                <label>Password: </label><br><input type='password' id ='pass1'name='pass1' placeholder='Password' required></br></br>

                <input type='submit' id="login" name='submit' value='Login'/ >
            </form>
        </div>
    <div>
</body>
</html>
